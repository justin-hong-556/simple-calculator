<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<form onsubmit="return false;">
	<label>1st Number: </label>
		<input type="number" id="number1"><br><br>
	<label>2nd number: </label>
		<input type="text" id="number2"><br><br>		
		<button type="button" onclick="multiplication()">Multiply</button><button type="button" onclick="division()">Division</button><br><br>
		<h3 fontsize="30">The Result Is:</h3><input type="text" id="result" readonly>

	</form>
	
	<script>
	function multiplication(){
		var num1 = parseInt(document.getElementById("number1").value) ;
		var num2 = parseInt(document.getElementById("number2").value) ;
		var result = num1 * num2 ;
		return document.getElementById("result").value = result ;
	}
	function division(){
		var num1 = parseInt(document.getElementById("number1").value) ;
		var num2 = parseInt(document.getElementById("number2").value) ;
		var result = num1 / num2 ;
		return document.getElementById("result").value = result ;
	}
	</script>
</body>
</html>
